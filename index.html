	<link href="css/materialize.css" rel="stylesheet"/>

	<!-- Compare Generator -->
	<script>
		Handlebars.registerHelper('ifCond', function (v1, operator, v2, options) {
			switch (operator) {
				case '==':
				return (v1 == v2) ? options.fn(this) : options.inverse(this);
				case '===':
				return (v1 === v2) ? options.fn(this) : options.inverse(this);
				case '<':
				return (v1 < v2) ? options.fn(this) : options.inverse(this);
				case '<=':
				return (v1 <= v2) ? options.fn(this) : options.inverse(this);
				case '>':
				return (v1 > v2) ? options.fn(this) : options.inverse(this);
				case '>=':
				return (v1 >= v2) ? options.fn(this) : options.inverse(this);
				case '&&':
				return (v1 && v2) ? options.fn(this) : options.inverse(this);
				case '||':
				return (v1 || v2) ? options.fn(this) : options.inverse(this);
				default:
				return options.inverse(this);
			}
		});
	</script>

</head>

										<span style="background-color: rgba(0,0,0,.5);">Sign Up Below to Give It a Spin!</span>

							<script>
		    var previousScroll = 0, // previous scroll position
        menuOffset = 116, // height of menu (once scroll passed it, menu is hidden)
        detachPoint = 650, // point of detach (after scroll passed it, menu is fixed)
        hideShowOffset = 6; // scrolling value after which triggers hide/show menu

    // on scroll hide/show menu
    $(window).scroll(function() {
    	if ($('nav').hasClass('expanded')) {
        // do nothing; main navigation is being shown
    } else {
        var currentScroll = $(this).scrollTop(), // gets current scroll position
            scrollDifference = Math.abs(currentScroll - previousScroll); // calculates how fast user is scrolling

        // if scrolled past menu
        if (currentScroll > menuOffset) {
          // if scrolled past detach point add class to fix menu
          if (currentScroll > detachPoint) {
          	$('nav').addClass('detached');
          }

          // if scrolling faster than hideShowOffset hide/show menu
          if (scrollDifference >= hideShowOffset) {
          	if (currentScroll > previousScroll) {
              // scrolling down; hide menu
              $('nav').addClass('invisible');
          } else {
              // scrolling up; show menu
              $('nav').removeClass('invisible');
          }
      }
  } else {
          // only remove “detached” class if user is at the top of document (menu jump fix)
          if (currentScroll <= 0){

        if (currentScroll > menuOffset) {

              $('nav').removeClass('invisible');
